<html>
    <head>
        <title>Bunghole Jukebox</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="/themes/apple/style.css">
        <script type="text/javascript" src="/themes/reflex.js"></script>
        <script type="text/javascript" src="/carousel/jquery-1.2.1.pack.js"></script>
        <!-- script type="text/javascript" src="/themes/selectchangeorder.js"></script -->
        <!--[if lt IE 7]>
            <script defer type="text/javascript" src="/themes/pngfix.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="/carousel/carousel.css" />
        <script type="text/javascript" src="/carousel/jMyCarousel.js"></script>
        <script type="text/javascript">
          $(function() {
            $(".jMyCarousel").jMyCarousel({
              visible: 5,
              eltByElt: false,
              speed: 100,
              circular: false
            });
          });
        </script>
        <script type="text/javascript">
            $(function() {
        $('[@name=flash_player]').click(function() { if(this.value == 'enable') { $('#url_music').show() } else { $('#url_music').hide() }})
        })
        </script>
    </head>
    <body>
        <a href="/about" >
            <img title="Bunghole Jukebox" src="/images/bunghole_jukebox.png" width="240" class="logo" />
        </a>
        <div class="top">
            <div class="letters"><a href="/artists/0">#</a>
             % for letter in map(chr, range(65, 91)):
               |&nbsp;<a href="/artists/${letter.lower()}">${letter}</a>
             % endfor
            </div>

            <div class="menu">
                <a class="iconopacity" href="/settings" title="Settings"><img src="/images/icons/settings.png"></a>&nbsp;
                <a class="iconopacity" href="/log" title="Log"><img src="/images/icons/log.png"></a>&nbsp;
                <a class="iconopacity" href="/about" title="About"><img src="/images/icons/about.png"></a><br /><br />

                <form method='get' action=''>
                    <input type='hidden' name='p' value='search' />
                    <div class="search">
                        <input type="text" size="10" name="q" value="Search by ..." onfocus='this.value=""' onblur='if(this.value==""){this.value="Search by ..."}' class="search_input" />
                        <input type="reset" value="&nbsp;" style="border:0; background: url(/images/search_x.jpg) no-repeat; margin-right: 7px; margin-top: 4px; width: 15" />
                    </div>&nbsp;
                    <select name='t'>
                        <option value='artist'>artist</option>
                        <option value='album'>album</option>
                        <option value='music'>music</option>
                        <option value='year'>year</option>
                        <option value='genre'>genre</option>
                    </select>&nbsp;
                    <input type="submit" value="Go" />
                </form>
            </div>
            </div>

            <div class="title">
                <div class="title_path">
                    <a href="/"><img title="Home" border="0" src="/images/icons/home.png"></a> ${self.title_path()}
                </div>
            ${self.stats()}
            </div>
    <div class="main_auto">
        ${self.body()}
    </div>
    <div class="footer">Bunghole Jukebox \m/</div>
</body>
</html>
